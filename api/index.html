<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wildberries –ê–Ω–∞–ª–∏—Ç–∏–∫–∞ –°–æ—Ñ—å–∏</title>

<body style="font-family: sans-serif; text-align: center; margin-top: 50px;">
  <h1>–°–µ—Ä–≤–∏—Å –∞–Ω–∞–ª–∏—Ç–∏–∫–∏ Wildberries</h1>
  <p>–ü—Ä–∏–≤–µ—Ç, –°–æ—Ñ—å—è! üëã</p>
  <p>–≠—Ç–æ—Ç —Å–∞–π—Ç –≥–æ—Ç–æ–≤ –ø—Ä–∏–Ω–∏–º–∞—Ç—å –¥–∞–Ω–Ω—ã–µ –∞–Ω–∞–ª–∏—Ç–∏–∫–∏.</p>

  <div id="output" style="white-space: pre-wrap; text-align: left; max-width: 900px; margin: 30px auto; background: #f9f9f9; padding: 15px; border-radius: 8px;"></div>

  <script>
    async function loadData() {
      const output = document.getElementById("output");
      output.textContent = "‚è≥ –ó–∞–≥—Ä—É–∂–∞—é –¥–∞–Ω–Ω—ã–µ —Å Wildberries...";

      // –ü–µ—Ä–∏–æ–¥ –º–æ–∂–Ω–æ –º–µ–Ω—è—Ç—å ‚Äî —Å–µ–π—á–∞—Å –ø–æ—Å–ª–µ–¥–Ω–∏–µ 7 –¥–Ω–µ–π
      const today = new Date();
      const weekAgo = new Date(Date.now() - 7*24*60*60*1000);
      const from = weekAgo.toISOString().slice(0,10);
      const to   = today.toISOString().slice(0,10);

      try {
        const res = await fetch(`/api/proxy?from=${from}&to=${to}&limit=1000`);
        const data = await res.json();

        // –ï—Å–ª–∏ WB –≤–µ—Ä–Ω—É–ª –æ–±—ä–µ–∫—Ç —Å –ø–æ–ª–µ–º data ‚Äî –±–µ—Ä—ë–º –µ–≥–æ, –∏–Ω–∞—á–µ –∏—â–µ–º –º–∞—Å—Å–∏–≤ –Ω–∞ –≤–µ—Ä—Ö–Ω–µ–º —É—Ä–æ–≤–Ω–µ
        let rows = [];
        if (Array.isArray(data)) {
          rows = data;
        } else if (data && Array.isArray(data.data)) {
          rows = data.data;
        }

        if (!rows.length) {
          // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º, —á—Ç–æ –∏–º–µ–Ω–Ω–æ –ø—Ä–∏—à–ª–æ ‚Äî –ø–æ–º–æ–∂–µ—Ç –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–µ
          output.textContent =
            "‚ö†Ô∏è –ü—Ä–∏—à—ë–ª –Ω–µ –º–∞—Å—Å–∏–≤ –¥–∞–Ω–Ω—ã—Ö. –ß—Ç–æ –≤–µ—Ä–Ω—É–ª–æ API:\n\n" +
            JSON.stringify(data, null, 2);
          return;
        }

        output.textContent =
          "‚úÖ –ü–µ—Ä–≤—ã–µ 5 —Å—Ç—Ä–æ–∫ –¥–∞–Ω–Ω—ã—Ö:\n\n" +
          JSON.stringify(rows.slice(0, 5), null, 2);
      } catch (err) {
        output.textContent = "‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ: " + err.message;
        console.error(err);
      }
    }

    loadData();
  </script>
</body>
</html>
