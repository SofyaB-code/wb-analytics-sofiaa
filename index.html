<!DOCTYPE html>
<html lang="ru">
<head>

<body>

  <button id="load"> Загрузить данные</button>
  <pre id="output"></pre>

  <script>

    document.getElementById('load').onclick = async () => {
      const out = document.getElementById('output');
      out.textContent = "Загружаем данные...";

      const today = new Date();
      const start = new Date(today);
      start.setDate(today.getDate() - 7);

      const dateFrom = start.toISOString().split("T")[0];
      const dateTo = today.toISOString().split("T")[0];

      const url = `https://statistics-api.wildberries.ru/api/v1/supplier/reportDetailByPeriod?dateFrom=${dateFrom}&dateTo=${dateTo}&limit=100`;

      try {
        const response = await fetch(url, {
          headers: { Authorization: token }
        });

        if (!response.ok) {
          throw new Error("Ошибка API: " + response.status);
        }

        const data = await response.json();
        out.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        out.textContent = " Ошибка: " + err.message;
      }
    };
  </script>
